<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<title>Spacex</title>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</head>
<body
	style="background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/12042.jpg');">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/api.spacexdata.com">SpaceX</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/api.spacexdata.com">Home</a></li>
				</ul>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						data-bs-toggle="dropdown" aria-expanded="true">Filter</button>
					<ul class="dropdown-menu">
						<li><form action="filter" method="post">
								<div>
									<h6>From:</h6>
									<input type="range" name="yearFrom" value="2015" min="1950"
										max="2023"
										oninput="this.nextElementSibling.value = this.value">
									<output>2015</output>
								</div>
								<div>
									<h6>To:</h6>
									<input type="range" name="yearTo" value="2023" min="1950"
										max="2023"
										oninput="this.nextElementSibling.value = this.value">
									<output>2023</output>
								</div>
								<br>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="successful"
										id="exampleRadios1" value="true" checked> <label
										class="form-check-label" for="exampleRadios1"> Success
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="successful"
										id="exampleRadios2" value="false"> <label
										class="form-check-label" for="exampleRadios2"> Failure
									</label>
								</div>
								<br>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="manned"
										id="exampleRadios1" value="true" checked> <label
										class="form-check-label" for="exampleRadios1"> Manned
										Rocket </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="manned"
										id="exampleRadios2" value="false"> <label
										class="form-check-label" for="exampleRadios2">
										Unmanned Rocket </label>
								</div>
								<input type="submit">
							</form></li>

					</ul>
				</div>
			</div>
		</div>
		<div class="dropdown">
			<form class="d-flex" action="search" method="post">
				<input list="Category" name="name" class="form-control me-2"
					type="search" placeholder="Search" aria-label="Search">
				<datalist id="Category">
					<option value="SUCCESSFUL MISSIONS">
					<option value="MANNED MISSIONS">
				</datalist>
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<br>
	<br>
	<div>
		<table class="table table-dark table-bordered" border="2">
			<tr>
				<th>Mission
				<th>Rocket Name
				<th>Launch Year
				<th>Unmanned
				<th>Successful
			</tr>

			<tr th:each="L:${successDto}">
				<td th:text="${L.mission }"></td>
				<td th:text="${L.rocketName }"></td>
				<td th:text="${L.launchYear }"></td>
				<td th:text="${L.unmanned }"></td>
				<td th:text="${L.successful }"></td>
			</tr>

			<tr th:each="L:${mannedDto}">
				<td th:text="${L.mission }"></td>
				<td th:text="${L.rocketName }"></td>
				<td th:text="${L.launchYear }"></td>
				<td th:text="${L.unmanned }"></td>
				<td th:text="${L.successful }"></td>
			</tr>

			<tr th:each="L:${name}">
				<td th:text="${L.mission }"></td>
				<td th:text="${L.rocketName }"></td>
				<td th:text="${L.launchYear }"></td>
				<td th:text="${L.unmanned }"></td>
				<td th:text="${L.successful }"></td>
			</tr>
		</table>
	</div>
</body>
</html>
